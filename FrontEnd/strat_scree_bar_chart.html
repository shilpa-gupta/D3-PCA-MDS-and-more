<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        .axis {
            font: 10px sans-serif;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
<div>
    Three Attributes with highest PCA loadings Stratified Sampling
    <ul>
        <li>actor_1_facebook_likes</li>
        <li>budget</li>
        <li>actor_2_facebook_likes</li>
    </ul>
</div>
<script type="text/javascript" src="js/d3.v3.js"></script>

<script>

    var margin = {top: 30, right: 20, bottom: 125, left: 40},
        width = 800 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);
    var y = d3.scale.linear().range([height, 0]);
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10);
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    svg.append("text")
        .attr("x", (width / 2))
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")
        .style("font-size", "16px")
        .style("text-decoration", "underline")
        .text("Three Attributes with highest PCA loadings Stratified Sampling");

    svg.append("line")
        .style("stroke", "#FF7F0E")
        .style("stroke-width", "2.5px")
        .attr("x1", x(0)+190)
        .attr("y1", 130)
        .attr("x2", x(0) + width)
        .attr("y2", 130);
    d3.csv("data/strat_sqr_sum_loadings.csv", function(error, data) {
        data.forEach(function(d) {
            d.features = d.features;
            d.sqr_sum_loadings = parseFloat(d.sqr_sum_loadings);
        });

        x.domain(data.map(function(d) { return d.features; }));
        y.domain([0, d3.max(data, function(d) { return d.sqr_sum_loadings; })]);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", "-.55em")
            .attr("transform", "rotate(-90)" );

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Loadings");

        svg.selectAll("bar")
            .data(data)
            .enter().append("rect")
            .style("fill", "steelblue")
            .attr("x", function(d) { return x(d.features); })
            .attr("width", x.rangeBand())
            .attr("y", function(d) { return y(d.sqr_sum_loadings); })
            .attr("height", function(d) { return height - y(d.sqr_sum_loadings); });
        svg.append("line")
            .style("stroke", "#FF7F0E")
            .style("stroke-width", "2.5px")
            .attr("x1", 6)
            .attr("y1", 6)
            .attr("x2", width)
            .attr("y2", 6);
    });
</script>

</body>
